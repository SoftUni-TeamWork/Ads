<form class="box" ng-submit="register(userData)">
    <h2>Register</h2>
    <p>
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="userData.username" required />
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="userData.password" required />
    </p>
    <p>
        <label for="password-confirm">Confrim Password:</label>
        <input type="password" id="password-confirm" required />
    </p>

    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
    </p>
    <!-- TODO: add “phone” field -->

    <p>
        <label for="town">Town:</label>
        <select id="town" ng-model="userData.townId">
            <option value="null" class="disabled">(None)</option>
            <option ng-repeat="town in towns"
                    value="{{town.id}}">
                {{town.name}}
            </option>
        </select>
    </p>
    <p>
        <input type="submit" class="button" value="Register" />
        <a href="#/login" class="link">Login</a>
    <p>
</form>
