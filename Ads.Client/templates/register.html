<form class="box" ng-submit="register(userData)" name="registerForm">
    <h2>Register</h2>
    <p>
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="userData.username" required />
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="userData.password" required ng-minlength="2" ng-maxlength="100" name="password" />
        <span ng-show="registerForm.password.$dirty && registerForm.password.$error.minlength">Password should be at least 2 characters</span>
        <span ng-show="registerForm.password.$dirty && registerForm.password.$error.maxlength">Password should be less than 100 characters</span>
    </p>
    <p>
        <label for="password-confirm">Confrim Password:</label>
        <input type="password" id="password-confirm" ng-model="userData.confirmPassword" match="userData.password" required name="confirmPassword" />
        <span ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$error.minlength">Password should be at least 2 characters</span>
        <span ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$error.maxlength">Password should be at least 100 characters</span>
        <span ng-show="registerForm.confirmPassword.$error.match">Password does not match</span>
    </p>

    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="userData.name" required />
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="userData.email" required />
    </p>
    
    <p>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" ng-model="userData.phone" />
    </p>

    <p>
        <label for="town">Town:</label>
        <select id="town" ng-model="userData.townId">
            <option value="null" class="disabled">(None)</option>
            <option ng-repeat="town in towns"
                    value="{{town.id}}">
                {{town.name}}
            </option>
        </select>
    </p>
    <p>
        <input type="submit" class="button" value="Register" />
        <a href="/login" class="link">Login</a>
    <p>
</form>
