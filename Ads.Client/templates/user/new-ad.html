<form class="box">
    <h2>Publish New Ad</h2>
    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" ng-model="adData.title" required />
    </p>

    <p>
        <label for="text">Text:</label>
        <textarea id="text" ng-model="adData.text" required cols="60" rows="5"></textarea>
    </p>

    <p>
        <label for="category">Category:</label>
        <select id="category" ng-model="adData.categoryId">
            <option value="null">(None)</option>
            <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
        </select>
    </p>

    <p>
        <label for="town">Town:</label>
        <select id="town" ng-model="adData.townId">
            <option value="null">(None)</option>
            <option ng-repeat="town in categories" value="{{town.id}}">{{town.name}}</option>
        </select>
    </p>

    <p>
        <input type="submit" value="Publish" class="button" ng-click="publishAd(adData)" />
        <a href="/user/ads" class="button">Cancel</a>
    <p>
</form>
